<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include "emp/emp_navbar.html" %}
    <h1 class = 'stext-center my-3'>Update Employee</h1>
    <div class="container">

        <div class="row">
            <div class="col-md-12" style="margin-top: 20px;">
                <div class="card" style="width: 100%; max-width: 600px; margin: 0 auto;">
                    <div class="card-body">
                        <form action="/emp/do-update-emp/{{emp.id}}" method="post" style="padding: 20px; background-color: #f8f9fa; border-radius: 8px;">
                            {% csrf_token %}
                            <fieldset style="border: 1px solid #ccc; padding: 15px; margin-bottom: 15px;">
                                <legend style="font-size: 1.2em; font-weight: bold;">Employee Information</legend>
    
                                <div class="mb-3">
                                    <label for="name" class="form-label" style="font-weight: bold;">Employee Name</label>
                                    <input type="text" name="emp_name" class="form-control" id="name" value="{{emp.name}}" placeholder="Enter Employee Name" style="width: 100%;">
                                </div>
    
                                <div class="mb-3">
                                    <label for="emp_id" class="form-label" style="font-weight: bold;">Employee ID</label>
                                    <input type="text" name="emp_id" class="form-control" id="emp_id" value="{{emp.emp_id}}" placeholder="Enter Employee ID" style="width: 100%;">
                                </div>
    
                                <div class="mb-3">
                                    <label for="phone" class="form-label" style="font-weight: bold;">Employee Phone</label>
                                    <input type="tel" name="emp_phone" class="form-control" id="phone" value="{{emp.phone}}" placeholder="Enter Employee Phone" style="width: 100%;" pattern="[0-9]{10}">
                                </div>
    
                                <div class="mb-3">
                                    <label for="address" class="form-label" style="font-weight: bold;">Address</label>
                                    <textarea class="form-control" name="emp_address" id="address" rows="3" placeholder="Enter Employee Address" style="width: 100%;">{{emp.address}}</textarea>
                                </div>
    
                                <div class="mb-3 form-check">
                                    <input type="checkbox" {% if emp.working %} checked {% endif %} class="form-check-input" id="working" name="emp_working" style="margin-top: 5px;">
                                    <label class="form-check-label" for="working" style="font-weight: bold;">Currently Working</label>
                                </div>

                                <div class="mb-3">
                                    <label for="department" class="form-label" style="font-weight: bold;">Department</label>
                                    <select id="department" name="emp_department" class="form-control" style="width: 100%;">
                                        <option value="">Select Department</option>
                                        {% if emp.department == 'CSE' %}
                                            <option value="CSE" selected>CSE</option>
                                        {% else %}
                                            <option value="CSE">CSE</option>
                                        {% endif %}
                                        {% if emp.department == 'ME' %}
                                            <option value="ME" selected>Mechanical</option>
                                        {% else %}
                                            <option value="ME">Mechanical</option>
                                        {% endif %}
                                        {% if emp.department == 'EE' %}
                                            <option value="EE" selected>Electrical</option>
                                        {% else %}
                                            <option value="EE">Electrical</option>
                                        {% endif %}
                                        {% if emp.department == 'EE' %}
                                            <option value="EE" selected>Mining</option>
                                        {% else %}
                                            <option value="EE">Mining</option>
                                        {% endif %}
                                    </select>
                                </div>
    
                                <div class="container text-center">
                                    <button type="submit" class="btn btn-success" style="width: 100%; max-width: 200px;">Submit</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

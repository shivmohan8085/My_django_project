<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include "emp/emp_navbar.html" %}
    <h1 class="text-center my-3" >Testimonials</h1>
    <div class="container" style="margin-top: 20px;">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <table class="table table-bordered">
                <thead style="background-color: #f2f2f2;">
                  <tr>
                    <th style="width: 25%;">#SNO.</th>
                    <th style="width: 25%;">NAME</th>
                    <th style="width: 25%;">TESTIMONIALS</th>
                    <th style="width: 25%;">RATING</th>
                  </tr>
                </thead>
                <tbody>
                {% for t in testi%}
                  <tr>
                    <td>{{ forloop.counter}}</td>
                    <td><img src="/media/{{t.picture}}" style="max-width: 200px; max-height: 100px;">{{ t.name }}</td>
                    <td>{{ t.testimonial }}</td>
                    <td>{{ t.rating }}</td>

                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
